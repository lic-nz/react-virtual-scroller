name: Build and publish

on:
  pull_request:
    branches:
      - master
      - github-actions
  push:
    branches:
      - master
      - github-actions

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Set npm token
        run: |
          echo -e "//npm.fury.io/licnz/:_authToken=${NODE_AUTH_TOKEN}\nalways-auth=true" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to GemFury
        run: |
          newVersion=v$(node -e "console.log(require('./package.json').version)")
          existingVersion=$(npm view @licnz/react-virtual-scroller@$newVersion version)
          if [ $existingVersion != $newVersion ]; then
            echo "Version $newVersion hasn't been published yet!"
            echo "Publishing a new release..."

            npm publish
          else
            echo "We've already published version $existingVersion."
          fi
